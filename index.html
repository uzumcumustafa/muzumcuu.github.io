<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Embed a URL in an Iframe</h1>
    <div class="iframe-container">
        <iframe src="https://mustafa976.sharepoint.com/sites/mustafatest/SitePages/ITHelpdeskHome.aspx" allowfullscreen></iframe>
    </div>
</body>
</html>
